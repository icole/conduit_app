workflows:
  android-workflow:
    name: Android Build & Deploy
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      groups:
        - google_play_credentials  # Contains GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        - android_keystore         # Contains CM_KEYSTORE, CM_KEY_PASSWORD, CM_KEY_ALIAS, CM_KEYSTORE_PASSWORD
        - app_secrets              # Contains STREAM_API_KEY_RELEASE, GOOGLE_CLIENT_ID
      android_signing:
        - Conduit Release
      vars:
        PACKAGE_NAME: "com.colecoding.conduitapp"

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true

    scripts:
      - name: Set up local.properties
        script: |
          cd android
          echo "STREAM_API_KEY_RELEASE=$STREAM_API_KEY_RELEASE" >> local.properties
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> local.properties

      - name: Build Android release
        script: |
          cd android
          ./gradlew bundleRelease

    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/*.apk

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: false

  ios-workflow:
    name: iOS Build & Deploy
    max_build_duration: 90
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Conduit App Store Connect

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.colecoding.ConduitApp
      groups:
        - app_secrets
      vars:
        XCODE_PROJECT: "ios/Conduit/Conduit.xcodeproj"
        XCODE_SCHEME: "Conduit"
        APP_STORE_APP_ID: "6756144999"

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true

    scripts:
      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Increment build number
        script: |
          cd ios/Conduit
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID" || echo "0")
          agvtool new-version -all $((LATEST_BUILD + 1))

      - name: Build iOS release
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS'"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers

  # Combined workflow for releases
  release-workflow:
    name: Release (Android + iOS)
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Conduit App Store Connect

    environment:
      groups:
        - google_play_credentials
        - android_keystore
        - app_secrets
      android_signing:
        - Conduit Release
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.colecoding.ConduitApp
      vars:
        PACKAGE_NAME: "com.colecoding.conduitapp"
        XCODE_PROJECT: "ios/Conduit/Conduit.xcodeproj"
        XCODE_SCHEME: "Conduit"
        APP_STORE_APP_ID: "6756144999"

    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: "v*"
          include: true

    scripts:
      # Android
      - name: Set up local.properties
        script: |
          cd android
          echo "STREAM_API_KEY_RELEASE=$STREAM_API_KEY_RELEASE" >> local.properties
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> local.properties

      - name: Build Android release
        script: |
          cd android
          ./gradlew bundleRelease

      # iOS
      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Increment iOS build number
        script: |
          cd ios/Conduit
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID" || echo "0")
          agvtool new-version -all $((LATEST_BUILD + 1))

      - name: Build iOS release
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS'"

    artifacts:
      - android/app/build/outputs/**/*.aab
      - build/ios/ipa/*.ipa

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: false

      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
